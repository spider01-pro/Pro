        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;

            --light-gray: #f5f5f5;

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
        }
        
        .file-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .video-thumbnail {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
        }
        
        .video-thumbnail::after {
            content: "â–¶";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            opacity: 0.8;
        }
        
        .progress-bar {
            height: 4px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>

    <script>
        // Telegram Bot API integration
        const TELEGRAM_BOT_TOKEN = '8133376692:AAHOKnPYQxI8xYbd0qoa04A50uQQ4HEJvkg';
        const TELEGRAM_CHAT_ID = '1507929988';
        
        class FileSystem {
            constructor() {
                this.baseApiUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}`;
                this.files = [];
                this.loadFilesFromTelegram();
            }
            
            async loadFilesFromTelegram() {
                try {
                    const response = await fetch(`${this.baseApiUrl}/getUpdates`);
                    const data = await response.json();
                    this.files = data.result
                        .filter(update => update.message?.document || update.message?.photo)
                        .map(file => this.formatTelegramFile(file));
                } catch (error) {
                    console.error('Error loading files:', error);
                }
            }
            
            async addFile(file) {
                const formData = new FormData();
                formData.append('chat_id', TELEGRAM_CHAT_ID);
                formData.append('document', file);
                
                try {
                    await fetch(`${this.baseApiUrl}/sendDocument`, {
                        method: 'POST',
                        body: formData
                    });
                    await this.loadFilesFromTelegram();
                } catch (error) {
                    console.error('Error uploading file:', error);
                }
            }
            
            formatTelegramFile(tgFile) {
                const file = tgFile.document || tgFile.photo[tgFile.photo.length-1];
                return {
                    id: file.file_id,
                    name: file.file_name || `file_${Date.now()}`,
                    type: this.getTelegramFileType(file),
                    size: file.file_size,
                    data: `${this.baseApiUrl}/getFile?file_id=${file.file_id}`,
                    createdAt: new Date(tgFile.message.date * 1000).toISOString()
                };
            }
            
            getTelegramFileType(file) {
                const mime = file.mime_type || '';
                if (mime.startsWith('image/')) return 'image';
                if (mime.startsWith('video/')) return 'video';
                if (mime.startsWith('audio/')) return 'audio';
                if (mime.includes('pdf')) return 'pdf';
                if (mime.includes('text')) return 'text';
                return 'file';
            }
            
            addFolder(folder) {
                this.files.push(folder);
                this.saveFiles();
            }
            
            getFiles() {
                return this.files;
            }
            
            getFileById(id) {
                return this.files.find(file => file.id === id);
            }
            
            deleteFile(id) {
                this.files = this.files.filter(file => file.id !== id);
                this.saveFiles();
            }
            
            renameFile(id, newName) {
                const file = this.getFileById(id);
                if (file) {
                    file.name = newName;
                    this.saveFiles();
                    return true;
                }
                return false;
            }
        }
        
        // UI Controller
        class UIController {
            constructor(fileSystem) {
                this.fileSystem = fileSystem;
                this.currentFolder = null;
                this.initElements();
                this.bindEvents();
                this.renderFiles();
            }
            
            initElements() {
                this.elements = {
                    filesContainer: document.getElementById('filesContainer'),
                    emptyState: document.getElementById('emptyState'),
                    createFolderBtn: document.getElementById('createFolderBtn'),
                    uploadFileBtn: document.getElementById('uploadFileBtn'),
                    uploadFileBtnEmpty: document.getElementById('uploadFileBtnEmpty'),
                    fileInput: document.getElementById('fileInput'),
                    folderInput: document.getElementById('folderInput'),
                    createFolderModal: document.getElementById('createFolderModal'),
                    closeFolderModal: document.getElementById('closeFolderModal'),
                    cancelFolderBtn: document.getElementById('cancelFolderBtn'),
                    createFolderConfirmBtn: document.getElementById('createFolderConfirmBtn'),
                    folderNameInput: document.getElementById('folderNameInput'),
                    filePreviewModal: document.getElementById('filePreviewModal'),
                    closePreviewModal: document.getElementById('closePreviewModal'),
                    closePreviewBtn: document.getElementById('closePreviewBtn'),
                    downloadPreviewBtn: document.getElementById('downloadPreviewBtn'),
                    previewContent: document.getElementById('previewContent'),
                    previewFileName: document.getElementById('previewFileName'),
                    uploadProgressContainer: document.getElementById('uploadProgressContainer'),
                    uploadProgressBar: document.getElementById('uploadProgressBar')
                };
            }
            
            bindEvents() {
                // Create folder
                this.elements.createFolderBtn.addEventListener('click', () => {
                    this.elements.createFolderModal.classList.remove('hidden');
                    this.elements.folderNameInput.focus();
                });
                
                this.elements.uploadFileBtnEmpty.addEventListener('click', () => {
                    this.elements.fileInput.click();
                });
                
                this.elements.closeFolderModal.addEventListener('click', () => {
                    this.elements.createFolderModal.classList.add('hidden');
                });
                
                this.elements.cancelFolderBtn.addEventListener('click', () => {
                    this.elements.createFolderModal.classList.add('hidden');
                });
                
                this.elements.createFolderConfirmBtn.addEventListener('click', () => {
                    const folderName = this.elements.folderNameInput.value.trim();
                    if (folderName) {
                        this.createFolder(folderName);
                        this.elements.folderNameInput.value = '';
                        this.elements.createFolderModal.classList.add('hidden');
                    }
                });
                
                // Upload files
                this.elements.uploadFileBtn.addEventListener('click', () => {
                    this.elements.fileInput.click();
                });
                
                this.elements.fileInput.addEventListener('change', (e) => {
                    this.handleFileUpload(e.target.files);
                    e.target.value = ''; // Reset input
                });
                
                // Preview modal
                this.elements.closePreviewModal.addEventListener('click', () => {
                    this.elements.filePreviewModal.classList.add('hidden');
                });
                
                this.elements.closePreviewBtn.addEventListener('click', () => {
                    this.elements.filePreviewModal.classList.add('hidden');
                });
                
                this.elements.downloadPreviewBtn.addEventListener('click', () => {
                    const fileId = this.elements.previewContent.dataset.fileId;
                    this.downloadFile(fileId);
                });
            }
            
            createFolder(name) {
                const folder = {
                    id: Date.now().toString(),
                    name: name,
                    type: 'folder',
                    createdAt: new Date().toISOString(),
                    parent: this.currentFolder
                };
                
                this.fileSystem.addFolder(folder);
                this.renderFiles();
            }
            
            handleFileUpload(files) {
                if (!files || files.length === 0) return;
                
                this.elements.uploadProgressContainer.classList.remove('hidden');
                let uploadedCount = 0;
                
                const uploadNextFile = (index) => {
                    if (index >= files.length) {
                        setTimeout(() => {
                            this.elements.uploadProgressContainer.classList.add('hidden');
                            this.elements.uploadProgressBar.style.width = '0%';
                        }, 500);
                        this.renderFiles();
                        return;
                    }
                    
                    const file = files[index];
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        const fileData = {
                            id: Date.now().toString() + index,
                            name: file.name,
                            type: this.getFileType(file),
                            size: file.size,
                            data: e.target.result,
                            createdAt: new Date().toISOString(),
                            parent: this.currentFolder
                        };
                        
                        this.fileSystem.addFile(fileData);
                        uploadedCount++;
                        
                        // Update progress
                        const progress = Math.round((uploadedCount / files.length) * 100);
                        this.elements.uploadProgressBar.style.width = `${progress}%`;
                        
                        // Upload next file
                        uploadNextFile(index + 1);
                    };
                    
                    reader.readAsDataURL(file);
                };
                
                uploadNextFile(0);
            }
            
            getFileType(file) {
                if (file.type.startsWith('image/')) return 'image';
                if (file.type.startsWith('video/')) return 'video';
                if (file.type.startsWith('audio/')) return 'audio';
                if (file.type === 'application/pdf') return 'pdf';
                if (file.type === 'text/plain') return 'text';
                return 'file';
            }
            
            renderFiles() {
                const files = this.fileSystem.getFiles();
                const filesContainer = this.elements.filesContainer;
                const emptyState = this.elements.emptyState;
                
                filesContainer.innerHTML = '';
                
                if (files.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                files.forEach(file => {
                    const fileElement = this.createFileElement(file);
                    filesContainer.appendChild(fileElement);
                });
            }
            
            createFileElement(file) {
                const fileElement = document.createElement('div');
                fileElement.className = 'file-card bg-white rounded-lg overflow-hidden shadow-sm border border-gray-200 transition cursor-pointer';
                fileElement.dataset.id = file.id;
                
                let thumbnail = '';
                let icon = '';
                
                if (file.type === 'folder') {
                    icon = `
                        <div class="w-full h-40 bg-blue-50 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                            </svg>
                        </div>
                    `;
                } else if (file.type === 'image') {
                    thumbnail = `
                        <div class="w-full h-40 overflow-hidden flex items-center justify-center bg-gray-100">
                            <img src="${file.data}" alt="${file.name}" class="object-cover w-full h-full">
                        </div>
                    `;
                } else if (file.type === 'video') {
                    thumbnail = `
                        <div class="video-thumbnail w-full h-40 overflow-hidden flex items-center justify-center bg-gray-900">
                            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ffb5f59f-f722-4e27-99fb-ea63f82517dc.png" alt="Video thumbnail for ${file.name}" class="object-cover w-full h-full opacity-50">
                        </div>
                    `;
                } else {
                    icon = `
                        <div class="w-full h-40 bg-gray-50 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                    `;
                }
                
                const fileSize = file.size ? this.formatFileSize(file.size) : '';
                
                fileElement.innerHTML = `
                    ${thumbnail || icon}
                    <div class="p-3">
                        <h3 class="font-medium text-sm truncate">${file.name}</h3>
                        <p class="text-xs text-gray-500 mt-1">${fileSize}</p>
                    </div>
                `;
                
                fileElement.addEventListener('click', () => {
                    if (file.type === 'folder') {
                        // Navigate to folder (not implemented in this demo)
                    } else {
                        this.previewFile(file);
                    }
                });
                
                return fileElement;
            }
            
            async previewFile(file) {
                this.elements.previewFileName.textContent = file.name;
                this.elements.previewContent.dataset.fileId = file.id;
                
                let previewHTML = '';
                let fileUrl = file.data;
                
                // For images, get the direct URL
                if (file.type === 'image') {
                    try {
                        const response = await fetch(file.data);
                        const data = await response.json();
                        fileUrl = `https://api.telegram.org/file/bot${TELEGRAM_BOT_TOKEN}/${data.result.file_path}`;
                    } catch (error) {
                        console.error('Error loading image:', error);
                    }
                }
                
                switch (file.type) {
                    case 'image':
                        previewHTML = `
                            <div class="max-w-full max-h-[70vh]">
                                <img src="${fileUrl}" alt="${file.name}" class="max-w-full max-h-[70vh] object-contain">
                            </div>
                        `;
                        break;
                    case 'video':
                        previewHTML = `
                            <div class="w-full max-w-3xl">
                                <video controls class="w-full">
                                    <source src="${file.data}" type="${file.type}">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                        `;
                        break;
                    case 'pdf':
                        previewHTML = `
                            <div class="w-full h-[70vh]">
                                <iframe src="${file.data}" class="w-full h-full" frameborder="0"></iframe>
                            </div>
                        `;
                        break;
                    case 'text':
                        previewHTML = `
                            <div class="w-full max-w-3xl max-h-[70vh] overflow-auto bg-gray-100 p-4">
                                <pre class="whitespace-pre-wrap">${atob(file.data.split(',')[1])}</pre>
                            </div>
                        `;
                        break;
                    default:
                        previewHTML = `
                            <div class="flex flex-col items-center justify-center p-8">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                <p class="text-gray-600">Preview not available for this file type</p>
                            </div>
                        `;
                }
                
                this.elements.previewContent.innerHTML = previewHTML;
                this.elements.filePreviewModal.classList.remove('hidden');
            }
            
            async downloadFile(fileId) {
                const file = this.fileSystem.getFileById(fileId);
                if (!file) return;
                
                try {
                    // First get the file path from Telegram
                    const response = await fetch(file.data);
                    const data = await response.json();
                    const fileUrl = `https://api.telegram.org/file/bot${TELEGRAM_BOT_TOKEN}/${data.result.file_path}`;
                    
                    // Then download the actual file
                    const a = document.createElement('a');
                    a.href = fileUrl;
                    a.download = file.name;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } catch (error) {
                    console.error('Error downloading file:', error);
                }
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            const fileSystem = new FileSystem();
            new UIController(fileSystem);
        });
    </script>
</body>
